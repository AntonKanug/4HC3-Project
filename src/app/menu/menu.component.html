<mat-toolbar class="navbar" color="primary">
  <a class="logo" [routerLink]="['/manager']">
    <img class="logo-image" src="./assets/apple-white-transparent.png">
    <span class="logo-text">Apple <br> Factory</span>
  </a>
  <span class="spacer"></span>
  <div class="cart">
    <button mat-icon-button>
      <mat-icon class="icon" aria-hidden="false" aria-label="Cart">shopping_cart</mat-icon>
    </button>
    <span>0</span>
  </div>

</mat-toolbar>
<div>
  <mat-tab-group (selectedTabChange)="onChangeTab($event)">
    <mat-tab label="All"></mat-tab>
    <mat-tab label="Favourites"></mat-tab>
    <mat-tab label="Popular"></mat-tab>
    <mat-tab *ngFor="let category of foodCategories" label="{{ category }}"></mat-tab>
  </mat-tab-group>
  <mat-grid-list cols="4" rowHeight="700px">
    <mat-grid-tile *ngFor="let item of currentItems">
      <app-card [item]="item" (onFavourite)="toggleFavourite($event)"></app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
