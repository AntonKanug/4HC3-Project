<div class="item-card">
  <mat-card style="height: 100%; padding-bottom: 8px">
    <div class="content" style="justify-content: space-between">
      <div
        style="
          width: 33%;
          align-items: center;
          justify-content: center;
          display: flex;
          flex-direction: column;
        "
      >
        <img
          class="image"
          src="{{ item.imageUrl }}"
          alt="{{ item.name }} picture"
        />
        <div class="quantity-box">
          <button
            mat-raised-button
            class="quantity-button"
            (click)="decItemCount()"
            [disabled]="item?.count == 1"
          >
            -
          </button>
          <h2
            style="
              margin-left: 20px;
              margin-right: 20px;
              margin-top: auto;
              margin-bottom: auto;
            "
          >
            {{ item?.count }}
          </h2>
          <button
            mat-raised-button
            class="quantity-button"
            (click)="incItemCount()"
            [disabled]="item?.count == 10"
          >
            +
          </button>
        </div>
      </div>
      <div style="width: 67%; padding-left: 1em">
        <div class="title-bar">
          <div class="content" style="position: relative">
            <h1 class="title">{{ item.name }}</h1>
            <div
              style="padding-left: 15px; margin-bottom: 5px; position: relative"
            >
              <mat-chip> {{ item.calories }} Cal </mat-chip>
            </div>
          </div>
          <button
            (click)="delItem()"
            class="delete-button"
            mat-icon-button
            color="warn"
            aria-label="Remove item from cart"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <mat-card-content>
          <p>{{ item?.description }}</p>
        </mat-card-content>
        <div style="position: relative">
          <mat-chip-list>
            <mat-chip *ngFor="let tag of item.tags" color="accent" selected>
              {{ tag }}
            </mat-chip>
          </mat-chip-list>
        </div>
        <h2
          style="
            position: absolute;
            bottom: 0;
            right: 0;
            padding-right: 20px;
            margin-bottom: 10px;
          "
        >
          ${{ (item.price * item?.count).toFixed(2) }}
        </h2>
      </div>
    </div>
  </mat-card>
</div>
